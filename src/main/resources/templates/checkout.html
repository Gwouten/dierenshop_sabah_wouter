<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check out</title>
    <link rel="stylesheet" th:href="@{~/css/main.css}">
</head>

<body>

    <div th:replace="~{menu::#nav_menu(index)}"></div>

    <div class="container">
        <form class="customerForm" th:action="@{~/checkout}" method="POST" th:object="${nieuweCustomer}">
            <div class="customerForm__input">
                <label class="customerForm__label" for="username">Username</label>
                <input type="text" th:field="*{username}" id="username" >
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
            </div>

            <div class="customerForm__input">
                <label class="customerForm__label" for="adress">Adress</label>
                <input type="text" th:field="*{adress}" id="adress" >
                <span th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}" class="error"></span>
            </div>

            <div class="customerForm__input">
                <label class="customerForm__label" for="postalcode">Postal Code</label>
                <input type="text" th:field="*{postalcode}" id="postalcode" >
                <span th:if="${#fields.hasErrors('postalcode')}" th:errors="*{postalcode}" class="error"></span>
            </div>

            <div class="customerForm__input">
                <label class="customerForm__label" for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" >
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <div class="customerForm__input">
                <label class="customerForm__label" for="bankaccount">Bankaccount</label>
                <input type="text" th:field="*{bankaccount}" id="bankaccount" >
                <span th:if="${#fields.hasErrors('bankaccount')}" th:errors="*{bankaccount}" class="error"></span>
            </div>

            <div class="customerForm__input">
                <input type="submit" th:value="#{submit}" class="btn">
            </div>
        </form>
    </div>

    <div th:replace="~{menu::footer}">Copyright</div>

</body>

</html>
